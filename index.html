<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="Login">
        
        <h3>LOG IN TO YOUR ACCOUNT</h3>
        
        <form action="acc.html" onsubmit="return login(this)">

            <label for="email" class="em"></label><br/>
            <input type="email" id="email" name="email" autocomplete="on" placeholder=" Email"><br/>
            
            <label for="password" class="pass"></label><br/>   
            <input type="password" id="password"  name="password" placeholder=" Password"><br/>
            
            <label for="remember" class="checklabel">
            <input type="checkbox" name="remember" id="remember">Remember me</label><br/>
        
            <button class="log">LOG IN</button><br>
            
            <a href="register.html" class ="create">Create an account</a>
            <a href="forgot-password.html" class ="forgot">Forgot Password?</a>
        
        </form>
    </div>

    <script src="login.js"> </script>

</body>
</html>
